<!DOCTYPE html>
<html>
<!--1,lang="zh-cn"-->
<head lang="zh-cn">
  <meta charset="UTF-8">
  <!--2,viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <!--3,x-ua-compatible-->
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <title></title>
  <!--4引入两个兼容文件-->
  <!--[if lt IE 9]>
  <script src="../../resources/js/html5shiv.min.js"></script>
  <script src="../../resources/js/respond.min.js"></script>
  <![endif]-->
  <!--6引入bootstrap.css-->
  <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../case/css/case_new_build.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <form class="thumbnail">
          <fieldset>
            <legend>案件信息</legend>
              <div class="form-group form-group-lg row clearfix">
                <label for="caseNumber" class="control-label col-sm-3 col-md-2 col-lg-1">案&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseNumber">
                </div>
                <label for="caseName" class="control-label col-sm-3 col-md-2 col-lg-1" style="margin-left: 100px">案件名称:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseName">
                </div>
              </div>
              <div class="form-group form-group-lg row clearfix">
                <label for="caseCause" class="control-label col-sm-3 col-md-1">案&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseCause">
                </div>
                <label for="caseType" class="control-label col-sm-3 col-md-1 col-md-offset-2" style="margin-left: 100px">案件类型:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseType">
                </div>
              </div>
              <div class="form-group form-group-lg row clearfix">
                <label for="caseBuildTime" class="control-label col-sm-3 col-md-1">立案时间:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseBuildTime">
                </div>
                <label for="caseDepart" class="control-label col-sm-3 col-md-1 col-md-offset-2" style="margin-left: 100px">承办部门:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseDepart">
                </div>
              </div>
              <div class="form-group form-group-lg row clearfix">
                <label for="casePublic" class="control-label col-sm-3 col-md-1">公开审讯:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="casePublic">
                </div>
                <label for="caseDescribe" class="control-label col-sm-3 col-md-1 col-md-offset-2" style="margin-left: 100px">案件描述:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="caseDescribe">
                </div>
              </div>
              <div class="form-group form-group-lg row clearfix">
                <label for="caseRemarks" class="control-label col-sm-3 col-md-1">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</label>
                <div class="col-sm-9 col-lg-8">
                  <textarea  class="form-control" rows=3 id="caseRemarks">
                  </textarea>
                </div>
              </div>
          </fieldset>
          <fieldset>
            <legend>嫌疑人信息</legend>
              <div class="form-group form-group-lg row clearfix">
                <label for="xName" class="control-label col-sm-3 col-md-1">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="xName">
                </div>
                <label for="age" class="control-label col-sm-3 col-md-1 col-md-offset-2" style="margin-left: 100px">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="age">
                </div>
              </div>
              <div class="form-group form-group-lg row clearfix">
                <label for="sexual" class="control-label col-sm-3 col-md-1">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="sexual">
                </div>
                <label for="cartNumber" class="control-label col-sm-3 col-md-1 col-md-offset-2" style="margin-left: 100px">证件号:</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="cartNumber">
                </div>
              </div>
          </fieldset>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
              <button class="btn btn-default btn-lg">排期</button>
              <button class="btn btn-default btn-lg">保存 </button>
              <button type="submit" class="btn btn-default btn-lg" id="btn_newBuildCase_cancel">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--引入jquery,bootstrap js-->
  <script src="../../resources/js/jquery-1.11.3.js"></script>
  <script src="../../resources/js/bootstrap.min.js"></script>
</body>
</html>
