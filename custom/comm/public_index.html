  <div class="modal fade" id="dateList" data-backdrop="static">

      <div class="modal-content">
        <div class="modal-header">
          <span class="close" data-dismiss="modal">&times;</span>
          <h4>排期列表</h4>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table text-center table-hover" cellpadding="2rem">

                <th class="text-center">案号</th>
                <th class="text-center">开庭时间</th>

              </thead>
              <tbody>

                <td >(2017)浙0102民初11号</td>
                <td>2017-06-24 10:00</td>
                <td>休庭中</td>
                <td>2</td>
                <td>
                  <a href="">进入庭审</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section id="section">

      <div class="row">
        <div class="col-xs-2">
            <ul class="list-unstyled" id="tab_list">

              <li>

                  <img src="img/caseplay_1.png" alt="">

                </a>
              </li>
              <li>
                <a href="#tab_case_look">
                  <img src="img/caselook_1.png" alt="">
                  <br>
                  <span>统计查看</span>
                </a>

        </div>
        <div class="col-xs-10" id="context_show">

            </div>
          </div>

            this is case look
          </div>

      </div>
